<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
<style type="text/css">

      font-family: 'Times New Roman',''serif';

   li{list-style:none;}   /* 별표를없앰 */

   #title{font-family: 'Do Hyeon', sans-serif;
   }
   #main_header > #title {

   }
      #main_header > #main_gnb {
      position : absolute;

   /*자손선택자에서 아이디가 없는 태그를 직접 접근하려면?*/

   	   display: black;
   	   padding: 2px 10px;
   	   border: 1px solid black;
   }
    #main_gnb > ul > li > a:hover {
    	background: black;
    	color: white;
    }
</style>
<!-- ttitle선택자에서만 Coiny -->
</head>

   <header id="main_header">

      <nav id="main_gnb">
