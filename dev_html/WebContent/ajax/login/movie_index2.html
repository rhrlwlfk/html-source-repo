   <script type="text/javascript">
   	//쿠키에서 읽어오는 값 저장
    var c_name;
   	function loginAction() {
   		var db_id = "test";
   		var db_pw = "123"
   		var db_name = "이순신"
   		//사용자가 입력한 아이디 담기
   		var u_id= $("#mem_id").val();
   		//사용자가 입력한 비밀번호 담기
   		var u_pw= $("#mem_pw").val();
   		var param = "mem_id"+u_id+"&mem_pw" +u_pw;
   		
   		if(db_id == u_id) {//아이디가 존재하니?
   			if(db_pw == u_pw) {//비번은?
   				$.cookie("c_name",db_name);
   				//로그인이 성공했으므로 d_login은 숨기고 d_logout을 보여줌.
   				$("#d_login").hide();
   				$("#d_logout").show();
   			}else {
   				alert("비번이 틀렸습니다.");
	   		    $("mem_pw").passwordbox('setValue','');
   			}
   		}
   		else{//아이디가 없네
   			alert("아이디가 없습니다.");
   		}
   	}
   </script>
</head>
<body>
<script type="text/javascript">
	$(document).ready(function() {
		var c_name = null;
		c_name = $.cookie('c_name');
		alert("c_name:"+c_name);
		//쿠키에서 꺼낸 이름이 null이면 로그인을 하지 않음.
		//null이 아니면 로그인 한 경우
		if(c_name==null){
		$("#d_login").show();
		$("#d_logout").hide();
			
		}else {
		$("#d_login").hide();
		$("#d_logout").show();
			
		}
		
	});
</script>
   <div id="lay_movie" class="easyui-layout" style="width:900px;height:500px;">

            <input id="mem_id" name="mem_id" class="easyui-textbox">
         		<script type="text/javascript">

         		<div style="margin:3px 0;"></div>
            	<input id="mem_pw" name="mem_pw" class="easyui-passwordbox">
         		<script type="text/javascript">
         		$('#mem_pw").passwordbox({
         		    iconCls:'icon-lock',
         		    iconAlign:'right',

         		</script>
