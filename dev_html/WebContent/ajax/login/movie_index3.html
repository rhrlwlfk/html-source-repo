   //쿠키에서 읽어온 값 저장   
      var c_name;
      $.fn.datebox.defaults.formatter = function(date){
         var y = date.getFullYear();
         var m = date.getMonth()+1;
         var d = date.getDate();
         return y+'-'+(m<10 ? "0"+m:m)+'-'+(d<10 ? "0"+d:d); //삼항연산자
      }                    //    참  :거짓
      $.fn.datebox.defaults.parser = function(s){
         var t = Date.parse(s);
         if (!isNaN(t)){
            return new Date(t);
         } else {
            return new Date();
         }
      }
      function loginAction(){
         //사용자가 입력한 아이디 담기
         var u_id =  $("#mem_id").val();
         //사용자가 입력한 비번 담기
         var u_pw =  $("#mem_pw").val();
         var param = "mem_id="+u_id+"&mem_pw="+u_pw;
         $.ajax({
            method: "post"
            ,url: "loginAction.jsp"
            ,data: param
            ,dataType: "html"
            ,success:function(data){
               //alert("data :"+data+", length:"+data.length);
               if("아이디가 없습니다."==data.trim()){
                  alert("아이디가 없는 경우");
                  $('#mem_id').textbox('setValue','');
                  return;
               }else if("비밀번호가 틀렸습니다."==data.trim()){
                  alert("비번이 틀린 경우");
                  $('#mem_pw').passwordbox('setValue','');
                  
               }else{//아이디도 존재하고 비번까지 일치한 경우
                   $.cookie('c_name',data.trim());
                     $("#d_login").hide();
                     $("#d_logout").show();
               }
            }
         });////////////end of login ajax
      }///////////end of loginAction
      function logoutAction(){
         //쿠키의 저장된 이름 삭제하기
         $.removeCookie("c_name");
         //로그인시에는 select문을 통하여 인증 서비스를 처리해야 하므로 브라우저에서
         //Tomcat서버로 다시 톰캣 서버에서 오라클 서버로 요청을 보낸 후 오라클이 응답한 메시지를
         //다시 톰캣으로 다시 브라우저로 응답 보내야 하므로 지연이 발생함.
         $('#mem_id').textbox('setValue','');
         $('#mem_pw').passwordbox('setValue','');
           $("#d_login").show();
            $("#d_logout").hide();
      }
      
   </script>

      var c_name = null;//null값준이유는 그냥안썻음 
      c_name = $.cookie('c_name');
      //alert("c_name:"+c_name);
      //쿠키에서 꺼낸 이름이 null이면 로그인을 하지 않음.
      //null이 아니면 로그인 한 경우
      if(c_name==null){
