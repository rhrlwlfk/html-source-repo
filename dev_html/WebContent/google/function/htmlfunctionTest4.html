<!-- 
함수의 리턴 타입이 변수가 아닌 또 하나의 함수일때 어떻게 동작하지?
 -->
<script type="text/javascript">
	function methodA(a){
		var output = function(b) {
		document.write("method==>"+a,"b :" +b);	
		}//end of return function
		return output;
	}/////end of methodA
	methodA(15)(7);
</script>
