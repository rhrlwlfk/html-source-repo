<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<style type="text/css">
   div#d_result{
      position : absolute;   
   }
   .listIn{
      background: #CCFFFF;

      background: #FFFFFF;

<script type="text/javascript">
   var word = $("#keyword");
   function account() {
   }
   
   function showMethod(){
      $.ajax({
         method:"get"
         //,url:"deptList.jsp"
         ,dataType:"html"
         ,success:function(data){
            //alert("data:"+data);
           // $("#d_result").css("width",$("#keyword").offset().width+"px");
           $("#d_result").css("width",167+"px");
            $("#d_result").css("top",$("#keyword").offset().top+$("#keyword").offset().height+"px");
            $("#d_result").css("left",$("#keyword").offset().left+"px");
            $("#d_result").css("backgroundColor","#CCFFFF");
            $("#d_result").css("border","3px solid #000000");
            $("#d_result").html(data);
         }
      ,//fail:function(xhrObject, txtStatus){
         //alert(txtStatus+", "+xhrObject.responseText);
      //}
      })
      
      //alert( "left: " + offset.left + ", top: " + offset.top );
      //$("#d_result").html("보인다.");
   }
   function clearMethod() {
      $("#d_result").css("backgroundColor","#CCFFFF");
      $("#d_result").css("border","none");
      $("#d_result").html("");
   }
   
</script>
